<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
		<title>HTML5 Canvas - Collage</title>
		<script type="text/javascript" 
		    src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="./dis/jcollage.js"></script>
		<script type="text/javascript" src="./dis/script.js"></script>
		<link rel="stylesheet" type="text/css" href="dis/style.css">
	</head>
	<body>
		<h1>HTML5 Canvas - Collage</h1>
		<canvas id="collage" width="720" height="480"></canvas>
		<div class="about">
			HTML5 demo project to test the Canvas element. More info: <a href="http://radikalfx.com/2009/10/16/canvas-collage/">radikalFX</a>
		</div>
		<aside class="layers">
			<h2>Layers</h2>
			<ul><li id="layer_3" class="layer selected"><img src="dis/7221242716_77b4c5a51f_m.jpg"><h3>Cat Philosophe</h3><div class="visible">&#8730;</div></li><li id="layer_2" class="layer"><img src="dis/7221357548_44a923a1f4_m.jpg"><h3>Cat Philosophe</h3><div class="visible">&#8730;</div></li><li id="layer_1" class="layer"><img src="dis/7221493748_ec4ba407d5_m.jpg"><h3>Cat Philosophe</h3><div class="visible">&#8730;</div></li><li id="layer_0" class="layer"><img src="dis/7221542414_f17a01f008_m.jpg"><h3>Cat Philosophe</h3><div class="visible">&#8730;</div></li>
				<li class="background">
					<img src="dis/background.png">
					<h3>Background</h3>
					<div class="visible">&#8730;</div>
				</li>
			</ul>
			<div class="options">
				<span>Blending:</span>
				<select name="blending">
					<option selected="selected" value="source-over">Normal</option>
					<option value="xor">XOR</option>
					<option value="copy">Copy</option>
					<option value="lighter">Lighter</option>
				</select>
				<span>Opacity:</span>
				<select name="opacity">
					<option value="1" selected="selected">100%</option>
					<option value="0.9">90%</option>
					<option value="0.8">80%</option>
					<option value="0.7">70%</option>
					<option value="0.6">60%</option>
					<option value="0.5">50%</option>
					<option value="0.4">40%</option>
					<option value="0.3">30%</option>
					<option value="0.2">20%</option>
					<option value="0.1">10%</option>
				</select>
				<span>Shadow:</span>
				<select name="shadow">
					<option selected="selected" value="true">On</option>
					<option value="false">Off</option>
				</select>
			</div>
			<div class="buttons">
				<ul>
					<li class="remove"></li>
					<li class="up"></li>
					<li class="down"></li>
				</ul>
			</div>
		</aside>
		<footer class="search">
			<form action="#">
				<input name="q" value="funny cats" type="text">
				<input value="search" type="submit">
			</form>
			<ul><li><img title="GOAL!!!!" src="dis/7360314578_41e7455e51_m.jpg"></li><li><img title="Bear patterns" src="dis/7168152747_0c3f9a7313_m.jpg"></li><li><img title="Elvis thinks he's a badass but Ziggy is oh so over it!" src="dis/7249476084_d3310fc626_m.jpg"></li><li><img title="Cat Philosopher: Curty On Art Of Being Wise" src="dis/7221542414_f17a01f008_m.jpg"></li><li><img title="Cat Philosopher: Curty On Success and Happiness" src="dis/7221493748_ec4ba407d5_m.jpg"></li><li><img title="Cat Philosopher: Curty On Temptation" src="dis/7221357548_44a923a1f4_m.jpg"></li><li><img title="Cat Philosopher: Curty On Opportunity" src="dis/7221242716_77b4c5a51f_m.jpg"></li><li><img title="Cat Philosopher: Curty On Friendship" src="dis/7221066774_b90b153ee0_m.jpg"></li><li><img title="Cat Philosopher: Curty On Inner Peace" src="dis/7221074648_85b9528d61_m.jpg"></li></ul>
		</footer>
</body></html>
