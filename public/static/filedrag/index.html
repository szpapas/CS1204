<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>影像上传</title>
<link rel="stylesheet" type="text/css" media="all" href="styles.css" />
</head>
<body>

<h1>影像上传</h1>

<form id="upload" action="/desktop/uploadfiles" method="POST" enctype="multipart/form-data">

<fieldset>
<legend>上传文件设定</legend>

<input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000000" />

<div>
	<label for="fileselect">待上传的文件:</label>
	<input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
	<div id="filedrag">将文件拖放在这里</div>
</div>

<div id="submitbutton">
	<button type="submit">上传</button>
</div>

</fieldset>

</form>

<div id="progress"></div>

<div id="messages">
<p>文件信息</p>
</div>

<script src="filedrag.js"></script>
</body>
</html>
